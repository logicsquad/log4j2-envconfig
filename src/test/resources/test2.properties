app.logging.appenders=console
app.logging.appender.console.type=Console
app.logging.appender.console.name=STDOUT
app.logging.appender.console.follow=true
app.logging.appender.console.layout.type=PatternLayout
app.logging.appender.console.layout.pattern=%d{yyyy-MM-dd HH:mm:ss.SSS}{UTC} %-5p %c - %m%n
app.logging.rootLogger.level=INFO
app.logging.rootLogger.appenderRefs=stdout
app.logging.rootLogger.appenderRef.stdout.ref=STDOUT
app.logging.loggers=er,erdb
app.logging.logger.er.name=er
app.logging.logger.er.level=INFO
app.logging.logger.erdb.name=er.extensions.ERXDatabaseContextDelegate
app.logging.logger.erdb.level=WARN
